<!doctype html>
<html>
    <head>
        <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
        <meta charset="utf-8">
        <link href="css/select2.min.css" rel="stylesheet" />
        <link href="css/font-awesome.min.css" rel="stylesheet" />
        <link href="css/slick.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="js/knockout-3.4.0.js"></script>
        <script src="js/core.js"></script>
        <script src="js/detailPageModel.js"></script>
        <script src="js/custom.js"></script>
        <script src="js/select2.min.js"></script>
        <script src="js/slick.min.js"></script>
        <script src="js/jquery.tabslet.min.js"></script>
        <title>eWorkers</title>
    </head>
    <body class="profile-page">
        <ul id="menu">
            <li><a target="_blank" href="http://www.eworkers.space:8080/account">My Account</a></li>
            <li><a href="javascript:void(0);" onclick="logout();" >Log Out</a></li>
        </ul>
        <header>
            <div class="container" data-bind="with: worker">
                <div class="header-logo profile-header" >
                    <div class="person-img">
                        <!-- ko if: ava -->
                            <img data-bind="attr: { src: ava}" />
                        <!-- /ko -->​
                    </div>
                    <h1 class="name-title" data-bind="text:name"></h1>

                    <span class="caste-title" data-bind="text:caste"></span>
                    <a href="/" class="back-linkl">Back</a>
                    <ul class="social-btns">
                        <li class="list-item" data-bind="visible:facebook()">
                            <a target="_blank" data-bind="attr:{href:facebook}" class="facebook-link item-link"></a>
                        </li>
                        <li class="list-item" data-bind="visible:linkedIn()">
                            <a target="_blank" data-bind="attr:{href:linkedIn}" class="linkedin-link item-link"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="profile-content">
                    <section class="main-info" data-bind="with: worker">
                        <div class="info-about">
                            <h2 class="info-title">
                                Hello, I'm
                                <span class="title-yellow" data-bind="text:name"></span>
                                <br />
                                <span class="info-title" data-bind="text:caste"></span> and
                                <span class="info-title" data-bind="text:title"></span>
                            </h2>

                            <table class="trololo">
                                <thead data-bind="visible:languages().length > 0">
                                    <th>Languages</th>
                                    <td data-bind="if  languages().length > 0, foreach: languages">
                                        <bold data-bind="text:name"></bold><span class="comma">,</span>
                                    </td>
                                </thead>
                                <tbody data-bind="foreach:getFormattedFields()">
                                    <tr>
                                        <th data-bind="text:name"></th>
                                        <td data-bind="text:value"></td>
                                    </tr>
                                </tbody>

                            </table>
                        </div>

                        <div class="info-folio">
                            <!-- ko if: images().length > 0 -->
                                <div class="folio-slider" data-bind="foreach: images">
                                    <div><img data-bind="attr:{src:src}" /></div>
                                </div>
                            <!-- /ko -->​
                        </div>

                        <div class="clearfix"></div>

                        <div class="tags" data-bind="foreach: tech">
                            <span class="tag" data-bind="text:name;"></span>
                        </div>

                    </section>
                    <section class="secondary-info">
                        <div class="tabs tabs_default">
                            <ul class="horizontal">
                                <li class="active">
                                    <a href="#tab-1" class="tab-1">
                                        <h3 class="tab-title">Achievements</h3>
                                        <div class="tab-img"></div>
                                    </a>
                                </li>
                                <li>
                                    <a href="#tab-2" class="tab-2">
                                        <h3 class="tab-title">Hobby</h3>
                                        <div class="tab-img"></div>
                                    </a>
                                </li>
                                <li>
                                    <a href="#tab-3" class="tab-3">
                                        <h3 class="tab-title">Portfolio</h3>
                                        <div class="tab-img"></div>
                                    </a>
                                </li>
                            </ul>
                            <div class="tab-content" id="tab-1" style="display: block;" data-bind="with: worker">
                                <ul class="achievemnts-list" data-bind="if achievements().length>0, foreach:achievements">
                                    <li class="list-item">
                                        <img data-bind="attr:{src:image,title:name}" />
                                    </li>
                                </ul>
                            </div>
                            <div class="tab-content" id="tab-2" style="display: none;" data-bind="with: worker">
                                <span data-bind="text:hobby"></span>
                            </div>
                            <div class="tab-content" id="tab-3" style="display: none;">
                                <span></span>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <div class="footer-content">
                    <div class="copyright">
                        <span class="copy">2016 eKreative hackatone project</span>
                    </div>
                    <div class="footer-logo">
                        <a href="/">
                            <img src="images/footer-logo.png" />
                        </a>
                    </div>
                    <div class="scroll-up-btn">
                        <span class="scroll-btn"></span>
                    </div>
                </div>
            </div>
        </footer>
        <div id="loading"></div>
    </body>
</html>

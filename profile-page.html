<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="css/select2.min.css" rel="stylesheet" />
        <link href="css/font-awesome.min.css" rel="stylesheet" />
        <link href="css/slick.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="js/knockout-3.4.0.js"></script>
        <script src="js/base.js"></script>
        <script src="js/detailPageModel.js"></script>
        <script src="js/custom.js"></script>
        <script src="js/select2.min.js"></script>
        <script src="js/slick.min.js"></script>
        <script src="js/jquery.tabslet.min.js"></script>
    </head>
    <body class="profile-page">
        <header>
            <div class="container" data-bind="with: worker">
                <div class="header-logo profile-header" >
                    <div class="person-img">
                        <!-- ko if: ava -->
                            <img data-bind="attr: { src: ava}" />
                        <!-- /ko -->​
                    </div>
                    <h1 class="name-title" data-bind="text:name"></h1>
                    <span class="caste-title" data-bind="if caste.length()>0, text:caste()[0].name"></span>
                    <a href="/" class="back-linkl">Back</a>
                    <ul class="social-btns">
                        <li class="list-item">
                            <a href="/" class="facebook-link item-link"></a>
                        </li>
                        <li class="list-item">
                            <a href="/" class="linkedin-link item-link"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="profile-content">
                    <section class="main-info">
                        <div class="info-about" data-bind="with: worker">
                            <h2 class="info-title">
                                Hello, I'm
                                <span class="title-yellow" data-bind="text:name"></span>
                                <br />
                                <span class="info-title" data-bind="if caste.length()>0, text:caste()[0].name"></span> and
                                <span class="info-title" data-bind="text:title"></span>
                            </h2>

                            <table class="trololo">
                                <tr>
                                    <th>Birthday</th>
                                    <td data-bind="text:birthday"></td>
                                </tr>
                                <tr>
                                    <th>Startday</th>
                                    <td data-bind="text:startWorking"></td>
                                </tr>
                                <tr>
                                    <th>From</th>
                                    <td>Cherkassy</td>
                                </tr>
                                <tr>
                                    <th>Language</th>
                                    <td data-bind="if  language().length > 0, foreach: language">
                                        <bold data-bind="text:name"></bold><span> / </span>
                                    </td>
                                </tr>
                                <tr>
                                    <th>Tel</th>
                                    <td><a data-bind="text:phoneNumber, attr:{href:'tel:' + phoneNumber()}"></a></td>
                                </tr>
                                <tr>
                                    <th>Skype</th>
                                    <td data-bind="text:skype"></td>
                                </tr>
                                <tr>
                                    <th>Working Email</th>
                                    <td><a data-bind="text:workingEmail,attr:{href:'mailto:' + workingEmail()}"></a></td>
                                </tr>
                                <tr>
                                    <th>*</th>
                                    <td></td>
                                </tr>
                                <tr>
                                    <th>Close Person Tel</th>
                                    <td><a data-bind="text:closePersonPhoneNumber, attr:{href:'tel:' + closePersonPhoneNumber()}"></a></td>
                                </tr>
                                <tr>
                                    <th>Address</th>
                                    <td data-bind="text:address"></td>
                                </tr>
                                <tr>
                                    <th>Credentials</th>
                                    <td data-bind="text:loginToComputer"></td>
                                </tr>
                                <tr>
                                    <th>Where is Sitting</th>
                                    <td data-bind="text:whereIsSitting"></td>
                                </tr>
                                <tr>
                                    <th>Home Email</th>
                                    <td><a data-bind="text:homeEmail, attr:{href:'mailto:' + homeEmail()}"></a></td>
                                </tr>

                            </table>
                        </div>


                            <div class="info-folio" data-bind="with: worker">
                                <!-- ko if: images().length > 0 -->
                                    <div class="folio-slider" data-bind="foreach: images">
                                        <div><img data-bind="attr:{src:src}" /></div>
                                    </div>
                                <!-- /ko -->​
                            </div>


                    </section>
                    <section class="secondary-info">
                        <div class="tabs tabs_default">
                            <ul class="horizontal">
                                <li class="active">
                                    <a href="#tab-1" class="tab-1">
                                        <h3 class="tab-title">Achievements</h3>
                                        <div class="tab-img"></div>
                                    </a>
                                </li>
                                <li>
                                    <a href="#tab-2" class="tab-2">
                                        <h3 class="tab-title">Hobby</h3>
                                        <div class="tab-img"></div>
                                    </a>
                                </li>
                                <li>
                                    <a href="#tab-3" class="tab-3">
                                        <h3 class="tab-title">Portfolio</h3>
                                        <div class="tab-img"></div>
                                    </a>
                                </li>
                            </ul>
                            <div class="tab-content" id="tab-1" style="display: block;" data-bind="with: worker">
                                <ul class="achievemnts-list" data-bind="if achievement().length>0, foreach:achievement">
                                    <li class="list-item">
                                        <img data-bind="attr:{src:image,title:name}" />
                                    </li>
                                </ul>
                            </div>
                            <div class="tab-content" id="tab-2" style="display: none;" data-bind="with: worker">
                                <span data-bind="text:hobby"></span>
                            </div>
                            <div class="tab-content" id="tab-3" style="display: none;">
                                <span>Tab 3</span>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <div class="footer-content">
                    <div class="copyright">
                        <span class="copy">2016 eKreative hackatone project</span>
                    </div>
                    <div class="footer-logo">
                        <a href="/">
                            <img src="images/footer-logo.png" />
                        </a>
                    </div>
                    <div class="scroll-up-btn">
                        <span class="scroll-btn"></span>
                    </div>
                </div>
            </div>
        </footer>
        <div id="loading"></div>
    </body>
</html>

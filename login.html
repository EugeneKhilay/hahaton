<!doctype html>
<html>
    <head>
        <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
        <meta charset="utf-8">
        <link href="css/select2.min.css" rel="stylesheet" />
        <link href="css/font-awesome.min.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="js/knockout-3.4.0.js"></script>

        <script src="js/core.js"></script>
        <script src="js/loginModel.js"></script>

        <title>eWorkers, Login page</title>
    </head>
    <body class="loginpage">
        <header>
            <div class="container">
                <div class="header-logo">
                    <a href="/">
                        <img src="images/logo.png" />
                        <h1 class="main-title">eWorkers</h1>
                    </a>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="login-form">
                    <p data-bind="visible:message().length > 0, text:message"></p>
                    <input class="bottom-border" data-bind="value:username" type="text" placeholder="redmine username"/>
                    <input data-bind="value:password" id="password" placeholder="password" type="password"/>
                    <input data-bind="click:doLogin" type="button" value="sign in"/>
                </div>
            </div>
        </main>
    </body>
</html>

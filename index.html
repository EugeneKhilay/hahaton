<!doctype html>
<html>
    <head>
        <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
        <meta charset="utf-8">
        <link href="css/select2.min.css" rel="stylesheet" />
        <link href="css/font-awesome.min.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="js/knockout-3.4.0.js"></script>
        <script src="js/core.js"></script>
        <script src="js/findermodel.js"></script>
        <script src="js/custom.js"></script>
        <script src="js/select2.min.js"></script>
        <script src="js/jquery.tabslet.min.js"></script>
        <title>eWorkers</title>
    </head>
    <body class="home">
        <ul id="menu">
            <li><a target="_blank" href="http://www.eworkers.space:8080/account">My Account</a></li>
            <li><a href="javascript:void(0);" onclick="logout();" >Log Out</a></li>
        </ul>

        <header>
            <div class="container">
                <div class="header-logo">
                    <a href="/">
                        <img src="images/logo.png" />
                        <h1 class="main-title">eWorkers</h1>
                    </a>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <div class="filter-wrapper">
                    <select class="tags-select form-control select2-hidden-accessible" multiple="" tabindex="-1"
                            aria-hidden="true">
                    </select>
                    <div class="select-wrapper">
                        <select id="order-select" class="single-select">
                            <option value="name">Name</option>
                            <option value="caste">Caste</option>
                            <option value="birthday">Birthday</option>
                        </select>
                    </div>

                    <!--<h2>Participants</h2>-->
                    <!--Here are the participants:-->
                    <!--<div data-bind="template: { name: 'person-template', foreach: people }"></div>-->

                    <!--<script type="text/html" id="person-template">-->
                    <!--<h3 data-bind="text: name"></h3>-->
                    <!--<p>Credits: <span data-bind="text: caste"></span></p>-->
                    <!--</script>-->
                </div>

                <div class="content" data-bind="foreach: filterWorkers">
                    <section class="worker-item">
                        <a data-bind="attr:{href:'profile-page.html?id=' + id()}" class="main-link">
                            <div class="img-wrapper">
                                <!-- ko if: ava -->
                                    <img data-bind="attr: { src: ava}" />
                                <!-- /ko -->​
                            </div>
                            <h2 class="section-title" data-bind="text: name"></h2>
                        </a>
                        <a data-bind="attr:{href:'profile-page.html?id=' + id()}" class="subtitle-link">
                            <span class="section-subtitle" data-bind="text: title"></span>
                        </a>
                    </section>

                </div>
            </div>
        </main>
        <footer>
            <div class="container">
                <div class="footer-content">
                    <div class="copyright">
                        <span class="copy">2016 eKreative hackatone project</span>
                    </div>
                    <div class="footer-logo">
                        <a href="/">
                            <img src="images/footer-logo.png" />
                        </a>
                    </div>
                    <div class="scroll-up-btn">
                        <span class="scroll-btn"></span>
                    </div>
                </div>
            </div>
        </footer>
        <div id="loading"></div>
    </body>
</html>
